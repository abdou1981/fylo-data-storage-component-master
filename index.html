<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>

    <div class="content">

          <div><img src="images/icon-document.svg" alt="icon-document"></div>
          <div><img src="images/icon-folder.svg" alt="icon-folder"></div>  
          <div><img src="images/icon-upload.svg" alt="icon-upload"></div>  
        </div>
      </div>
      <div class="box-right">
        <p class="title">Youâ€™ve used <span>815 GB</span> of your storage</p>
        <div class="drop">
          <span>185</span><p>GB Left</p>
        </div>
        <div class="prog">
          <span style="width: 81.5%;"></span>
        </div>
        <div class="num">
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
